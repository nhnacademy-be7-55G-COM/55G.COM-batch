spring:
  profiles:
    active: default

  application:
    name: batch-service

  config:
    import: optional:configserver:http://localhost:9000

  datasource:
    url: jdbc:mysql://localhost:3306/minidoo
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  batch:
    job:
      enabled: true

---
spring:
  config:
    activate:
      on-profile: live

    import: optional:configserver:http://55g-config-live:9000

---
spring:
  config:
    activate:
      on-profile: dev

    import: optional:configserver:http://55g-config-dev:9050